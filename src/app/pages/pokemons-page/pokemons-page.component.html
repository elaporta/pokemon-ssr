<h1 class="text-3xl">Pokemons List</h1>
<h2 class="text-xl">Current page: {{ currentPage() }}</h2>

<hr class="my-2" />

@if (pokemons()) {
    <!-- pokemon list -->
    <app-pokemon-list [pokemons]="pokemons()" />
} @else {
    <!-- pokemon list skeleton -->
    <app-pokemon-list-skeleton />
}

<!-- pagination -->
 <div class="flex justify-between">
    <button class="mt-2" (click)="loadPokemons(-1)">Back</button>
    <button class="mt-2" (click)="loadPokemons(+1)">Next</button>
 </div>
