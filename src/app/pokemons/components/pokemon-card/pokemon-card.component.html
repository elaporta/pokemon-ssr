<!-- animate-fadeIn is a custom animation added in tailwind.config -->
<div class="animate-fadeIn bg-blue-500 h-44 bg-opacity-25 rounded-lg shadow-md flex flex-col p-4 items-center justify-center cursor-pointer" [routerLink]="['/pokemons', pokemon().name]">
    <img [src]="pokemonImage()" [alt]="pokemon().name" class="w-24 h-24" width="96" height="96">

    <div class="text-center mt-2">
        <h2 class="text-xl font-bold capitalize text-white">{{ pokemon().name }}</h2>
    </div>
</div>
